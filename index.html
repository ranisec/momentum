<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
</head>

<body>
    <div class="background">
        <div class="input_box">
            <form class="hidden" id="login-form">
                <input class="wide_input" required maxlength="15" type="text" placeholder="What is your~ name?">
                <input type="submit" value="Log In">
            </form>
        </div>
        <div class="submain">
            <div class="submain_greeting">
                <h1 class=linear-gradient id="greeting"></h1>
                <h2 id="clock">00:00:00</h2>
                <div id="quote">
                    <span></span>
                    <span class="linear-gradient"></span>
                </div>
            </div>

            <form id="todo-form">
                <input class="wide_input" type="text" placeholder="Write your TO-DO and Press Enter" required>
            </form>

            <ul id="todo-list">
            </ul>
            <div id="weather">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
